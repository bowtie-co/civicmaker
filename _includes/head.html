<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <meta property="og:title" content="CivicMaker - Municipal and Government CMS and Custom Website Development Platform">
  <meta name="twitter:title" content="CivicMaker - Municipal and Government CMS and Custom Website Development Platform">
  <meta property="og:site_name" content="CivicMaker - Government Website CMS | from ⋈ BowTie.io">
  <meta property="og:description" content="We deliver world class municipal web sites and applications for forward-thinking government clients looking to enhance their citizens' digital experience.">
  <meta name="twitter:description" content="We deliver world class municipal web sites and applications for forward-thinking government clients looking to enhance their citizens' digital experience.">
  <meta property="og:url" content="https://civicmaker.com">
  <meta name="author" content="⋈ BowTie">
  <meta property="article:author" content="https://civicmaker.com/contact.html">
  <meta name="twitter:image" content="https://civicmaker.com/img/civicmaker-municipal-site-builder.jpg">
  <meta property="og:image" content="https://civicmaker.com/img/civicmaker-municipal-site-builder.jpg">
  <link rel="canonical" href="https://civicmaker.com" />



  <link href="https://fonts.googleapis.com/css?family=Raleway:200,400" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  crossorigin="anonymous">
  <link rel="stylesheet" href="/css/animate.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
